<table class = "table table-bordered table-hovered table-responsive-md leaderboard">
  <thead class = thead-light>
    <tr >
        <th *ngFor ="let col of colNames">{{col}}</th>
    </tr>
  </thead>
  <tr *ngFor="let row of rows; index as i">
    <td>{{i + 1}}</td>
    <td>{{row.user.username}}</td> 
    <td *ngIf = "row.ranking == 0">-</td>
    <td *ngIf = "row.ranking > 0">{{row.user.ranking}}</td>
  </tr>
</table>
